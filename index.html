<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular tu peso en la tierra, marte o jupiter</title>
    <style type="text/css">
        body{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <p>Tu peso en la tierra, marte o júpiter</p>
    <p>Calcular peso en marte</p>

    <script type="text/javascript">
        //Creacion de variables
        var g_tierra = 9.8;
        var g_marte =3.7;
        var g_jupiter =24.8;
        var peso;
        var peso_final;
        var usuario= prompt("Ingrese su peso en la tierra:");
        peso = parseInt(usuario);//Convierte en entero el numero ingresado por el usuario
        //Calcular peso en marte y jupiter
        peso_final = peso * g_marte / g_tierra;//Calcula peso en Marte
        peso_final = parseInt(peso_final);
        document.write("Tu peso en Marte es: <strong>" + peso_final + " Kilos. <strong>");
        peso_final = parseInt(peso * g_jupiter / g_tierra);//Calcula peso en Jupiter
        document.write("<br/>Tu peso en Júpiter es: <strong>" + peso_final + " Kilos. <strong>");
    </script>
</body>
</html>
